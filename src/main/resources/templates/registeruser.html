<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
<link rel="stylesheet" th:href="@{/style.css}">    
</head>
<body>
	<ul>
	  <li><a th:href="@{/sportyshoeshome}">Home</a></li>
	  <li><a th:href="@{/selectproduct}">Order</a></li>
	  <li><a href="#contact">Contact</a></li>
	  <li><a href="#about">About</a></li>
	  <li style="float:right"><a th:href="@{/adminlogin}">Admin Login</a></li>
	</ul>
    <h1>Sporty Shoes User Registration</h1>
    <form th:action="@{/adduser}" method="post" th:object="${user}">
        <div class="headingsContainer">
            <h3>User Registration Form</h3>
            <p>Kindly enter your details</p>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter a Username" class="form-control" name="username" th:value="${user.username}" th:classappend="${#fields.hasErrors('username')}?'is-invalid':''" >
            <div th:each="e : ${#fields.errors('username')}" th:style="${e}? 'color:red':'color:white'" th:text="${e}" class="invalid-feedback"></div>
            
            <br><br>

            <label for="name">Name</label>
            <input type="text" placeholder="Enter your full name" class="form-control" name="name" th:value="${user.name}" th:classappend="${#fields.hasErrors('name')}?'is-invalid':''">
			<div th:each="e : ${#fields.errors('name')}" th:style="${e}? 'color:red':'color:white'" th:text="${e}" class="invalid-feedback"></div>
			
			 <br><br>

            <label for="email">Email address</label>
            <input type="email" placeholder="Enter your email address" class="form-control" name="email" th:value="${user.email}" th:classappend="${#fields.hasErrors('email')}?'is-invalid':''">
			<div th:each="e : ${#fields.errors('email')}" th:style="${e}? 'color:red':'color:white'" th:text="${e}" class="invalid-feedback"></div>
			
			 <br><br>

            <label for="gender">Gender</label><br>
            <select name="gender" id="gender">
            	<option value="gender" disabled>Gender</option>
            	<option value="Male">Male</option>
            	<option value="Female">Female</option>
            	<option value="Others">Others</option>
            </select>

            <br><br>
            
            <label for="contact">Contact</label>
            <input type="text" placeholder="Kindly enter your contact number" class="form-control" name="contact" th:value="${user.contact}" th:classappend="${#fields.hasErrors('contact')}?'is-invalid':''">
			<div th:each="e : ${#fields.errors('contact')}" th:style="${e}? 'color:red':'color:white'" th:text="${e}" class="invalid-feedback"></div>
            <br><br>
			<div align="center"><h3 th:style="${message}? 'color:#ff9900':''" th:text="${message}"></h3></div>

            <button type="submit">Register</button>
            
        </div>
        
    </form>
    
</body>
</html>
