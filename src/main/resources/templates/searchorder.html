<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Order</title>
<link rel="stylesheet" th:href="@{/style.css}">    
</head>
<body>
	<ul>
	  <li><a th:href="@{/getallproducts}">All Products</a></li>
	  <li><a th:href="@{/getaddproduct}">Add Products</a></li>
	  <li><a th:href="@{/searchorder}">Orders</a></li>
	  <li><a th:href="@{/getusers}">Users</a></li>
	  <li style="float:right"><a th:href="@{/logout}">Logout</a></li>
	</ul>
    <h1>Sporty Shoes</h1>
    <br>
    <form th:action="@{/showorders}">
        <div class="headingsContainer">
            <h3>Search Order</h3>
            <p>Kindly select date and membership category</p>
        </div>

        <div class="form-group">

            <label for="category">Membership Category</label><br>
            <select name="category" id="category" class="category">
            	<option value="category" disabled>Membership type</option>
            	<option value="Basic">Basic</option>
        		<option value="Standard">Standard</option>
        		<option value="Premium">Premium</option>
            </select>
			
			 <br><br>
			 
			<label for="date">Order Date</label><br>
        	<input type="date" name="date" id="date" required>

            <br><br>

            <button type="submit">Show Orders</button>
            
        </div>
    </form>
    
</body>
</html>
