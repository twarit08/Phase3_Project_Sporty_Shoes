<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Product</title>
<link rel="stylesheet" th:href="@{/style.css}">    
</head>
<body>
	<ul>
	  <li><a th:href="@{/sportyshoeshome}">Home</a></li>
	  <li><a th:href="@{/register}">Register</a></li>
	  <li><a href="#contact">Contact</a></li>
	  <li><a href="#about">About</a></li>
	  <li style="float:right"><a th:href="@{/adminlogin}">Admin Login</a></li>
	</ul>
    <h1>Sporty Shoes</h1>
    <form th:action="@{/makeorder}" method="post" th:object="${product}">
        <div class="headingsContainer">
            <h3>Create an Order</h3>
            <p>Kindly enter your details</p>
        </div>

        <div class="form-group">
        
        	<label for="username">Username</label>
        	<input type="text" name="username" id="username" placeholder="Enter your name" required>
        	<br><br>
        	
        	<label for="category">Choose Membership Category</label><br>
        	<select name="category" id="category">
        		<option value="membership" disabled>Membership</option>
        		<option value="Basic">Basic</option>
        		<option value="Standard">Standard</option>
        		<option value="Premium">Premium</option>
        	</select>
        	<br><br>
            
            <label for="name">Name</label>
        	<input type="text" name="name" id="category" placeholder="Enter your name" required>
        	<br><br>
        	
        	<label for="address">House Address</label>
        	<input type="text" name="address" id="address" placeholder="Enter your house address" required>
        	<br><br>
        	
        	<label for="city">City</label>
        	<input type="text" name="city" id="city" placeholder="Enter your city" required>
        	<br><br>
        	
        	<label for="state">State</label>
        	<input type="text" name="state" id="state" placeholder="Enter your state" required>
        	<br><br>
        	
        	<label for="contact">Contact</label>
        	<input type="text" name="contact" id="contact" placeholder="Enter your contact" required>
        	
        	<label for="date">Confirm Date</label><br>
        	<input type="date" name="date" id="date" required>

        	<input type="hidden" th:value="${product.id}" name="id">
        	<br><br>
            
			<label for="pname">Product name</label>	
			<input type="text" name="name" th:value="${product.name}" disabled>
			
			<br><br>
			
			<label for="pbrand">Brand</label>	
			<input type="text" name="brand" th:value="${product.brand}" disabled>
			
			
			<br><br>
			
			<label for="psize">Size</label>
			<input type="text" name="size" th:value="${product.size}" disabled>
			
			<br><br>
			
			<label for="ptype">Type</label>
			<input type="text" name="type" th:value="${product.type}" disabled>
			
			<br><br>
			
			<label for="pprice">Price</label><br>	
			<input type="text" name="price" th:value="${product.price}" disabled>
			
			<br><br>
		
            <button type="submit">Place Order</button>

        </div>
    </form>
    
</body>
</html>
