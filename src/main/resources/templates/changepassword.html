<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
<link rel="stylesheet" th:href="@{/style.css}">    
</head>
<body>
	<ul>
	  <li><a th:href="@{/sportyshoeshome}">Home</a></li>
	  <li><a th:href="@{/selectproduct}">Order</a></li>
	  <li><a th:href="@{/register}">Register</a></li>
	  <li style="float: right"><a href="#about">About</a></li>
	  <li style="float: right"><a href="#contact">Contact</a></li>
	</ul>
    <h1>Sporty Shoes Admin Change Password</h1>
    <form th:action="@{/changepassword}" method="post" th:object="${admin}">
        <div class="headingsContainer">
            <h3>Change Password</h3>
            <p>Kindly enter your username, old password and new password</p>
        </div>

        <div class="form-group">
            <label for="username">Your Username</label>
            <input type="text" placeholder="Enter Username" name="username" th:value="${admin.username}" required>
        
            <br><br>

            <label for="pswrd">Your Old Password</label>
            <input type="password" placeholder="Enter Password" name="password" th:value="${admin.password}" required>

			<br><br>
			
			<label for="newpassword">Enter New Password</label>
			<input type="password" placeholder="Enter New Password" name="newpassword" id="newpassword" required>
			
			<div align="center"><h3 th:style="${invalid}? 'color:red':''" th:text="${invalid}"></h3></div>
			<div align="center"><h3 th:style="${message}? 'color:green':''" th:text="${message}"></h3></div>
			
            <button type="submit">Change Password</button>


        </div>

    </form>
</body>
</html>
